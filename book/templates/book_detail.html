{% extends 'base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>ავტორი: {{ book.author }}</p>
<p>აღწერა: {{ book.description }}</p>

<h2>დარეგისტრირდით სრულად სანახავად</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">დასტური</button>
</form>
{% endblock %}
